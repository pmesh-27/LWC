<template>
    <lightning-card title="Color Publisher">
        <lightning-layout>
            <lightning-layout-item size="9">
                <lightning-combobox label="Select color" options={colorList} onchange={colorHandler}></lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item size="3">
            <lightning-button label="Publish Color" onclick={publishHandler}></lightning-button>
        </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
