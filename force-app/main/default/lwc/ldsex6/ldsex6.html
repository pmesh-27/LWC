<template>
    <lightning-record-edit-form
    onsuccess={successHandler}
    object-api-name={objName}
    record-id={recordId} mode="edit">
        <div class="slds-box">
            <div class="slds-cols slds-size_1-of-2">
                <lightning-input-field
                field-name="Phone"></lightning-input-field>
                <lightning-input-field
                field-name="Name"></lightning-input-field>
            </div>
            <div class="slds-cols slds-size_1-of-2">
                <lightning-input-field
                field-name="Industry"></lightning-input-field>
                <lightning-input-field
                field-name="Rating"></lightning-input-field>
                <lightning-button onclick={resetHandler} class="slds-m-around_xx-small" label="cancel"></lightning-button>
            </div>
        </div>
        <input type="submit" label="Save">
        <!-- <lightning-button label="Submit" variant="brand" type="submit" onsuccess={successHandler}></lightning-button> -->
    </lightning-record-edit-form>      
</template>
