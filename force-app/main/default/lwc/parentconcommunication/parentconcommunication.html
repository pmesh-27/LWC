<template>
    I'm Parent
    <c-childactcommunication onmyevent={custEventHandler}></c-childactcommunication>
    <div class="slds-box" style="background-color: azure;">
        <template if:true={conList.data}>
            <div class="slds-grid slds-wrap slds-gutters">
                <template for:each={conList.data} for:item="con">
                    <div class="slds-col slds-size_1-of-3" key={con.id}>
                        <div if:true={con.AccountId}>
                            <lightning-card title={con.Account.Name}>
                                <lightning-button variant="brand" label="View Details" slot="actions" value={con.Id} onclick={detailHandler}></lightning-button>
                                <p>Name : {con.Name}</p>
                                <p>Email : {con.Email}</p>
                                <p>Phone : {con.Phone}</p>
                                <p slot="footer">Contact Details</p>
                            </lightning-card>
                        </div>
                        <div if:false={con.AccountId}>
                            <lightning-card title="Contact Details">
                                <lightning-button variant="brand" label="View Details" slot="actions" onclick={detailHandler}></lightning-button>
                                <p>Name : {con.Name}</p>
                                <p>Email : {con.Email}</p>
                                <p>Phone : {con.Phone}</p>
                                <p slot="footer">Contact Details</p>
                            </lightning-card>
                        </div>
                    </div>
                </template>
            </div>
        </template>
        <template if:false={conList.data}>
            <h1>Error in retriving Data...</h1>
        </template>
 
    </div>
</template>
